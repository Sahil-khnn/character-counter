<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter App | Sahil Ahmed</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Character Counter App</h1>
        <p>
          Check your English text for grammer, spelling, and punctuation errors
          with thapa technical real time char counter.
        </p>
      </div>
      <div class="inputs">
        <textarea
          type="text"
          class="textarea"
          maxlength="150"
          placeholder="Please write here"
        ></textarea>
        <div class="counter">
          <div>
            <h3>Total Count : <span class="total-counter">0</span></h3>
          </div>
          <div>
            <h3>
              Remaining Count : <span class="remaining-counter">150</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
